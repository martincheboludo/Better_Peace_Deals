l_english:

 #Decisions
 
 BPD_Peace_Deal_Manager:0 "Peace Deal Manager"
 BPD_Peace_Deal_Manager_desc:0 "Manage the terms of peace during wartime through various strategic decisions. The Peace Deal Manager allows you to propose and negotiate different peace deals with your adversaries, including returning to the pre-war status, ceding or gaining territories, or formalizing current frontlines. Utilize this tool to shape the outcome of conflicts and secure favorable terms for your nation."
 
 BPD_War_Aims:0 "War Aims Manager"
 BPD_War_Aims_desc:0 "The War Aims Manager category empowers nations to strategically define and pursue their wartime objectives. This decision category allows players to outline their territorial ambitions, set strategic goals, and shape the outcome of conflicts in alignment with their national interests. Through the War Aims Manager, you can claim key regions, exert influence over neighboring states, and dictate the terms of post-war settlements. Each decision within this category involves specific political, military, or diplomatic costs and benefits, enabling you to align your war efforts with broader strategic goals. hether you aim to expand your borders, liberate occupied territories, or establish dominance over entire regions, the War Aims Manager provides the framework to guide your nation’s wartime strategy and achieve your desired outcomes on the global stage."
 
 

 show_hide_peace_decisions:0 "Show/Hide State Peace Deal Decisions"
 BPD_restore_status_quo_td_attacker:0 "Restore the Status Quo with [FROM.GetName]"
 BPD_restore_status_quo_td_attacker_desc:0 "Propose to return to the pre-war status quo with [FROM.GetName]. This decision aims to restore the borders and conditions as they were before the conflict began, bringing an end to hostilities and reverting any territorial changes made during the war."
 BPD_secure_our_claims_td_attacker:0 "Demand Concessions against [FROM.GetName]"
 BPD_secure_our_claims_td_attacker_desc:0 "Request that [FROM.GetName] hand over the regions you have claimed as your own. By pressing your claims, you aim to formalize your gains and secure the territories you believe are rightfully yours as a result of the war."
 BPD_peace_current_borders_td_attacker:0 "Peace at the Current Frontiers with [FROM.GetName]"
 BPD_peace_current_borders_td_attacker_desc:0 "Offer peace based on the current frontlines. This decision proposes to formalize the existing territorial lines as the new borders, ending the conflict with the current situation as the new status quo."
 BPD_secure_our_claims_td_loser:0 "Offer Concessions against [FROM.GetName]"
 BPD_secure_our_claims_td_loser_desc:0 "Offer [FROM.GetName] to hand over the regions they have claimed as their own. By accepting their demands, you wish to seek a quick end to this conflict."
 show_hide_claim_decisions:0 "Show/Hide Claim Sate Decisions"
 BFN_claim_states_targeted_decision:0 "Claim [FROM.GetName]"
 BFN_claim_states_targeted_decision_at_war:0 "Claim [FROM.GetName]"
 BFN_claim_states_targeted_decision_remote:0 "Claim [FROM.GetName]"
