 BPD_demand_surrender_td_attacker:0 "Total Victory Over [FROM.GetName]"
 BPD_demand_surrender_td_attacker_desc:0 "We are in a strong position to demand [FROM.GetAdjective]’s surrender and force them to end this war on our terms. By doing so, we will solidify control over all territories currently occupied by our forces, along with any regions we claim or have cores on. This demand is not just for peace but for a decisive victory that reshapes the map in our favor. If [FROM.GetLeader] accepts, we will gain vast new territories, but if they refuse, the war may escalate further. The time has come to push for total dominance or risk a prolonged struggle."
 BPD_restore_status_quo_td_attacker:0 "White Peace with [FROM.GetName]"
 BPD_restore_status_quo_td_attacker_desc:0 "Propose to return to the pre-war status quo with [FROM.GetName]. This decision aims to restore the borders and conditions as they were before the conflict began, bringing an end to hostilities and reverting any territorial changes made during the war."
 BPD_secure_our_claims_td_attacker:0 "Limited Victory Over [FROM.GetName]"
