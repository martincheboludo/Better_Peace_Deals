 BPD_Peace_Deal_Manager:0 "Peace Deal Manager"
 BPD_Peace_Deal_Manager_desc:0 "Manage the terms of peace during wartime through various strategic decisions. The Peace Deal Manager allows you to propose and negotiate different peace deals with your adversaries, including returning to the pre-war status, ceding or gaining territories, or formalizing current frontlines. Utilize this tool to shape the outcome of conflicts and secure favorable terms for your nation.\n§YDecisions only available at War Time.§!\n§YYou can only send one Peace Deal a month.§!"
 
 BPD_War_Aims:0 "War Aims Manager"
 BPD_War_Aims_desc:0 "The War Aims Manager category empowers nations to strategically define and pursue their wartime objectives. This decision category allows players to outline their territorial ambitions, set strategic goals, and shape the outcome of conflicts in alignment with their national interests. Through the War Aims Manager, you can claim key regions, exert influence over neighboring states, and dictate the terms of post-war settlements. Each decision within this category involves specific political, military, or diplomatic costs and benefits, enabling you to align your war efforts with broader strategic goals. hether you aim to expand your borders, liberate occupied territories, or establish dominance over entire regions, the War Aims Manager provides the framework to guide your nation’s wartime strategy and achieve your desired outcomes on the global stage.\n§YDecisions only available at War Time.§!"
 
