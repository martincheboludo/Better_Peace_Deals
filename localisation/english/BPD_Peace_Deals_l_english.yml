 #Events
 
 BPD_Better_Peace_Deals_Country.x.t:0 ""
 BPD_Better_Peace_Deals_Country.x.d:0 ""
 BPD_Better_Peace_Deals_Country.x.a:1 "OK"
 
 BPD_Better_Peace_Deals_Country.1.t:0 "[FROM.GetName] Proposes Status Quo Ante Bellum"
 BPD_Better_Peace_Deals_Country.1.d:0 "We have just received a telegram from the [FROM.GetAdjective] government proposing an immediate return to the status quo ante bellum. Despite the hardships of the conflict, [FROM.GetLeader] suggests that both sides restore their pre-war borders and cease hostilities. This offer is likely an acknowledgment that neither side has gained a decisive advantage, and [FROM.GetName] seeks to avoid further unnecessary loss of life. Accepting this proposal would mean an end to the war with no territorial changes, returning our nation to its pre-war state. The question now lies with us; do we accept this offer of peace or continue the fight?"
 BPD_Better_Peace_Deals_Country.1.a:1 "Accept the proposal and restore the status quo."
 BPD_Better_Peace_Deals_Country.1.b:1 "Reject the proposal and continue the war."
 
 BPD_Better_Peace_Deals_Country.2.t:0 "[FROM.GetName] Demands Territorial Concessions"
 BPD_Better_Peace_Deals_Country.2.d:0 "We have just received a formal communication from the [FROM.GetAdjective] government. [FROM.GetLeader] is proposing a peace agreement, but with a significant condition; they demand that [ROOT.GetName] cede all territory that [FROM.GetName] claims as its rightful cores. The [FROM.GetAdjective] leadership argues that they have already achieved their primary objectives and wish to avoid further bloodshed. However, accepting these terms would mean relinquishing valuable land and resources. The decision now rests upon us; do we agree to these concessions in the interest of peace, or do we continue to resist [FROM.GetName]'s demands?"
 BPD_Better_Peace_Deals_Country.2.a:1 "Accept the proposal and cede the territory."
 BPD_Better_Peace_Deals_Country.2.b:1 "Reject the proposal and continue the war."
 
 BPD_Better_Peace_Deals_Country.3.t:0 "[FROM.GetName] Proposes Peace At Current Frontiers"
 BPD_Better_Peace_Deals_Country.3.d:0 "A message from the [FROM.GetAdjective] government has arrived. [FROM.GetLeader] proposes a peace agreement based on the current territorial situation, offering to end the war with the existing frontlines solidified. This would mean that [FROM.GetName] retains any gains made during the conflict, while [ROOT.GetName] would be left with the losses sustained thus far. [FROM.GetLeader] argues that further conflict will only lead to unnecessary devastation, and that peace based on the present borders would benefit both nations. However, agreeing to these terms would mean accepting defeat on the battlefield and formalizing the enemy's gains. Do we agree to peace at the current frontiers, or reject this offer and continue the fight?"
 BPD_Better_Peace_Deals_Country.3.a:1 "Accept the proposal and cement the current frontiers."
 BPD_Better_Peace_Deals_Country.3.b:1 "Reject the proposal and continue the war."
 
 BPD_Better_Peace_Deals_Country.5.t:0 "[FROM.GetName] Proposes Territorial Concessions"
 BPD_Better_Peace_Deals_Country.5.d:0 "We have received a proposal from the [FROM.GetAdjective] government offering territorial concessions to [ROOT.GetName]. [FROM.GetLeader] is willing to cede the land that [ROOT.GetName] claims as its rightful cores in order to bring an end to the conflict. This offer indicates that [FROM.GetName] is prepared to make significant sacrifices to avoid further destruction and bloodshed. Accepting this proposal would grant [ROOT.GetName] the territories it seeks but would end the war with a clear gain for your nation. The decision is now yours: do you accept these concessions, or continue the fight for further gains?"
 BPD_Better_Peace_Deals_Country.5.a:1 "Accept the proposal and receive the territorial concessions."
 BPD_Better_Peace_Deals_Country.5.b:1 "Reject the proposal and continue the war."
 
 BPD_Better_Peace_Deals_Country.7.t:0 "[FROM.GetName] Accepts Peace Offer"
 BPD_Better_Peace_Deals_Country.7.d:0 "[FROM.GetName] has agreed to [ROOT.GetName]'s proposal to restore the status quo ante bellum. Both sides will return to their pre-war borders and conditions, ending the conflict. This decision brings an end to hostilities and restores peace between our nations."
 BPD_Better_Peace_Deals_Country.7.a:1 "Excellent"
 
 BPD_Better_Peace_Deals_Country.8.t:0 "[FROM.GetName] Declines Peace Offer"
 BPD_Better_Peace_Deals_Country.8.d:0 "[FROM.GetName] has rejected [ROOT.GetName]'s proposal to restore the status quo ante bellum. The conflict will continue as both sides remain unwilling to revert to the pre-war borders. [FROM.GetLeader] may see this as an opportunity to press further, while [ROOT.GetLeader] must prepare for continued hostilities."
 BPD_Better_Peace_Deals_Country.8.a:1 "The War Continues..."
 
 BPD_Better_Peace_Deals_Country.9.t:0 "[FROM.GetName] Accepts Peace Offer"
 BPD_Better_Peace_Deals_Country.9.d:0 "[FROM.GetName] has accepted [ROOT.GetName]'s demand of territorial concessions. The proposed territories will be ceded, and the war will come to an end with [ROOT.GetName] gaining the claimed regions. This agreement marks a significant shift in borders and concludes the ongoing conflict."
 BPD_Better_Peace_Deals_Country.9.a:1 "Excellent"
 
 BPD_Better_Peace_Deals_Country.10.t:0 "[FROM.GetName] Declines Peace Offer"
 BPD_Better_Peace_Deals_Country.10.d:0 "[FROM.GetName] has refused to cede the territories we demanded. [ROOT.GetLeader] now faces the choice of either escalating the conflict or accepting the continued resistance. The path forward will require decisive action as both nations prepare for further engagements."
 BPD_Better_Peace_Deals_Country.10.a:1 "The War Continues..."
 
